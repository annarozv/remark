<!DOCTYPE html>
<html>
<head>
    <title>REMARK | 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <div class="header-block">
            <img id="logo" src="Images/logo.png" />
        </div>
        <div class="header-block">
            <span id="remark">REMARK</span>
        </div>
        <div class="header-block">
            <button id="languageSwitcher" onclick="switchLang()" value="ENG">ENG</button>
        </div>
    </div>    
    <div id="gradient-container">
        <div id="gradient-zone"></div> 
        <h1 id="title">
            <span class="lv">Mans ceļš uz Latvijas Universitāti</span>
            <span class="eng">My way to the University of Latvia</span>
        </h1>  
    </div>     
    <div class="container">
        <div class="section">
            <button type="button" class="hero-button">
                <img class="hero-image" src="Images/introduction_hero.jpg" />
            </button>
            <div class="section-content">
                <p class="lv"> LATVIAN TEXT </p>
                <p class="eng"> ENGLISH TEXT </p>
            </div>
        </div>
    </div>
    <footer>    
        <p class="footer-block">Anna Rozvadovska</p>
        <p id="footer-mobile">
            Anna Rozvadovska<br>
            Rīga, Latvija<br>
            <span id="year-mobile">2022</span>
        </p>
        <p id="year" class="footer-block">2022</p>
        <p class="footer-block">Rīga, Latvija</p>    
    </footer>
    <script type="text/javascript" src="actions.js"></script> 
</body>
</html>
